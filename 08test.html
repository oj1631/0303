        var m = 9000;

    function note(){ //매개인자X, 리턴값X
        //m값 받아서 cost기억 500미만이면 *2, 500부터는 0.1곱하기
        var value = price();
        var data=0;
        if(price>=500){

        }
        alert('최종가격=' + data);
        
    }

        alert(a+' '+b); //alert 매개인자를 하나만 받음 그래서 ,사용x 둘다 숫자이므로


    }//end
