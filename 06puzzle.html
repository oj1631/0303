<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style> *{font-size: 20pt;} </style>

<script>
    var cat=new Array(
        './img/1.gif',  './img/2.gif', './img/3.gif',  './img/4.gif', 
        './img/5.gif',  './img/6.gif', './img/7.gif',  './img/8.gif', 
        './img/9.gif',  './img/10.gif', './img/11.gif', './img/12.gif', 
        './img/13.gif', './img/14.gif', './img/15.gif', './img/blink.gif'
    );

    var order = new Array(); //난수를 기억하는 배열 
    var blink=0;

    function start(){
      for(var a=0; a<16; a=a+1){
        order[a] = Math.floor(Math.random()*16);
        for(var j=0; j<a ; j=j+1) {
          if(order[a]==order[j]){ a--;  }
        }//j end
      }//a end
      mix();
    }//end

    function mix(){
      for(var i=0; i<16; i++){
        document.images[i].src=cat[order[i]];
        if(order[i]==15){blink=i;}
      }
    }

    function move(k){ //퍼즐이동하는 함수처리
      var gap=Math.abs(blink-k);
      if(gap==1 || gap ==4){
        var temp = order[k];
        order[k] = order[blink];
        order[blink] = temp;
        mix();
      }
    }//end

</script>
</head>
<body>
    
    <h2> 고양이퍼즐-구름빵  </h2>
    <button onclick="start();"> 퍼즐시작 </button>
<script>
    var imgsource = [ 'img/1.gif',  'img/2.gif', 'img/3.gif',  'img/4.gif', 
                        'img/5.gif',  'img/6.gif', 'img/7.gif',  'img/8.gif', 
                        'img/9.gif',  'img/10.gif', 'img/11.gif', 'img/12.gif', 
                        'img/13.gif', 'img/14.gif', 'img/15.gif', 'img/16.gif'
                    ];

  
    for (var i=0 ; i<16 ; i++){
        if(i%4==0){document.write('<br>'); }
        document.write("<img src=" + imgsource[i] + " border=1  onclick=move(" + i + ");>") ; 
    }
</script>
</body>        
</html>
